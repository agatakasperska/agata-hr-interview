<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ask HR Assistant - Agata Kasperska</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset & Base */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #050A1F; /* Deep dark blue main background */
      color: #ffffff;
      height: 100vh;
      display: flex;
      overflow: hidden;
    }

    /* Layout Wrapper */
    .app-container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* --- SIDEBAR --- */
    .sidebar {
      width: 320px;
      background-color: #0A133A; /* Slightly lighter navy */
      border-right: 4px solid #6b7280; /* Gray divider */
      display: flex;
      flex-direction: column;
    }

    /* Profile Section */
    .profile-section {
      padding: 30px 20px;
      border-bottom: 4px solid #6b7280;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-pic {
      width: 90px;
      height: 90px;
      background-color: #ffffff;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .profile-name {
      font-size: 1.4rem;
      font-weight: 700;
      text-transform: uppercase;
      line-height: 1.2;
      letter-spacing: 1px;
    }

    .status {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      font-size: 0.85rem;
      color: #e2e8f0;
      margin-top: 10px;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background-color: #10b981; /* Emerald green */
      border-radius: 50%;
      box-shadow: 0 0 5px #10b981;
    }

    /* Quick Questions Section */
    .questions-section {
      padding: 30px 20px;
      flex: 1;
      overflow-y: auto;
    }

    .questions-section h3 {
      font-size: 0.9rem;
      font-weight: 400;
      margin-bottom: 20px;
      color: #cbd5e1;
    }

    .oval-btn {
      width: 100%;
      background-color: #3B4CCA;
      color: white;
      border: none;
      padding: 15px 20px;
      border-radius: 50px; /* Pill/Oval shape */
      margin-bottom: 15px;
      font-size: 0.9rem;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.2s, transform 0.1s;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .oval-btn:hover {
      background-color: #4F61E5;
      transform: scale(1.02);
    }

    /* --- MAIN CHAT AREA --- */
    .main-area {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 30px;
    }

    /* Top Header */
    .header-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 20px;
      border-bottom: 1px solid #1e293b;
    }

    .header-left h1 {
      font-size: 1.5rem;
      font-weight: 700;
    }
    
    .header-left p {
      font-size: 0.85rem;
      color: #94a3b8;
      margin-top: 5px;
    }

    .header-middle {
      display: flex;
      gap: 15px;
    }

    .nav-btn {
      background-color: #3B4CCA;
      color: white;
      border: 2px solid #6b7280;
      padding: 10px 25px;
      font-size: 0.9rem;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background-color: #4F61E5;
      border-color: white;
    }

    .header-right .wait-pill {
      border: 1px solid #475569;
      padding: 6px 15px;
      border-radius: 20px;
      font-size: 0.8rem;
      color: #cbd5e1;
    }

    /* Chat Window */
    .chat-window {
      flex: 1;
      background-color: #0F1626; /* Darker box for chat */
      border-radius: 12px;
      margin: 20px 0;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.5);
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }

    /* Messages */
    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 0.95rem;
      line-height: 1.4;
      animation: fadeIn 0.3s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .hr-message {
      background: #1e293b;
      color: #f8fafc;
      align-self: flex-start;
      border-bottom-left-radius: 4px;
    }

    .user-message {
      background: #3B4CCA;
      color: #ffffff;
      align-self: flex-end;
      border-bottom-right-radius: 4px;
    }
    
    .typing-indicator {
      font-size: 0.85rem;
      color: #64748b;
      align-self: flex-start;
      display: none;
      margin-left: 5px;
    }

    /* Input Area */
    .input-area {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .input-wrapper {
      flex: 1;
      background-color: transparent;
      border: 1px solid #475569;
      border-radius: 30px;
      padding: 5px 20px;
      display: flex;
      align-items: center;
    }

    .input-wrapper input {
      width: 100%;
      background: transparent;
      border: none;
      color: white;
      padding: 10px 0;
      font-size: 0.95rem;
      outline: none;
      font-family: 'Inter', sans-serif;
    }
    
    .input-wrapper input::placeholder {
      color: #64748b;
    }

    .send-btn {
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .send-btn:hover {
      background-color: #2563eb;
    }
    
    .send-btn:disabled {
      background-color: #475569;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <div class="app-container">
    
    <aside class="sidebar">
      <div class="profile-section">
        <div class="profile-header">
          <div class="profile-pic"></div>
          <div class="profile-name">Agata<br>Kasperska</div>
        </div>
        <div class="status">
          <div class="status-dot"></div>
          Available for internships
        </div>
      </div>

      <div class="questions-section">
        <h3>Quick HR questions</h3>
        <button class="oval-btn" onclick="fillInput('What are your key skills?')">What are your key skills?</button>
        <button class="oval-btn" onclick="fillInput('How do you cope with timing?')">How do you cope with timing?</button>
        <button class="oval-btn" onclick="fillInput('How do you handle multiple deadlines?')">How do you handle multiple deadlines?</button>
        <button class="oval-btn" onclick="fillInput('Describe a challenge you overcame.')">Describe a challenge you overcame.</button>
        <button class="oval-btn" onclick="fillInput('Why do you want to work here?')">Why do you want to work here?</button>
      </div>
    </aside>

    <main class="main-area">
      
      <header class="header-bar">
        <div class="header-left">
          <h1>Ask HR Assistant</h1>
          <p>Type below or click a topic.</p>
        </div>
        
        <div class="header-middle">
          <a href="#" class="nav-btn">My works</a>
          <a href="#" class="nav-btn">Linkedin</a>
        </div>

        <div class="header-right">
          <div class="wait-pill">Wait ~30s for reply</div>
        </div>
      </header>

      <div class="chat-window" id="chat">
        <div class="message hr-message">Hello! I am Agata's AI HR Assistant. Feel free to ask me interview questions about her qualifications, or select one from the left.</div>
      </div>
      
      <div class="typing-indicator" id="typing">HR is typing...</div>

      <div class="input-area">
        <div class="input-wrapper">
          <input id="input" type="text" placeholder="Ask a question...(Why are you interested with this job ?, etc.)" autocomplete="off" />
        </div>
        <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
      </div>

    </main>
  </div>

  <script>
    const RENDER_BASE_URL = "https://agatakasperska-hr-chatbot.onrender.com";

    // --- UI HELPERS ---
    function fillInput(text) {
      const input = document.getElementById("input");
      input.value = text;
      input.focus();
    }

    function addLine(who, text) {
      const chat = document.getElementById("chat");
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(who === "You" ? "user-message" : "hr-message");
      msgDiv.innerText = text;
      chat.appendChild(msgDiv);
      chat.scrollTop = chat.scrollHeight;
    }

    // --- CHAT LOGIC ---
    async function sendMessage() {
      const input = document.getElementById("input");
      const button = document.getElementById("send-btn");
      const typingInfo = document.getElementById("typing");
      const message = input.value.trim();
      
      if (!message) return;
      
      // Update UI for sending state
      input.value = "";
      input.disabled = true;
      button.disabled = true;
      addLine("You", message);
      typingInfo.style.display = "block";
      
      // Scroll to bottom after adding typing indicator
      const chat = document.getElementById("chat");
      chat.scrollTop = chat.scrollHeight;

      try {
        const res = await fetch(RENDER_BASE_URL + "/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        typingInfo.style.display = "none";
        addLine("HR", data.reply);
      } catch (error) {
        typingInfo.style.display = "none";
        addLine("HR", "Sorry, I am having trouble connecting to the server. Please try again in a moment.");
      } finally {
        input.disabled = false;
        button.disabled = false;
        input.focus();
      }
    }

    // Trigger send on Enter key
    document.getElementById("input").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        sendMessage();
      }
    });
  </script>
</body>
</html>
